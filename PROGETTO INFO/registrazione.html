<!DOCTYPE html>
<html>
<head>
    <title> registrazione</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-registrazione">
    <h1> REGISTRAZIONE </h1>
        <p> Compila la registrazione e mettiti alla prova!</p>
        <form action="secondpage.html" method="get" > 
            <label for="nome"> Nome: </label> 
            <input type="text" id="nome" name="nome" placeholder="Inserire nome" required> <br>
            <label for="cnome">Cognome:</label>
               <input type="text" id="cnome" name="cnome" placeholder="Inserire cognome" required> <br>
              <label for="username"> Username: </label>
           <input type="text" id="username" name="username"  placeholder="Inserire nome utente" required> <br>
           <label for="email"> Email: </label>
           <input type="email" id="email" name="email" placeholder="Inserire email" required> <br>
            <label for="password"> Password: </label>
            <input type="password" id="password" name="password" placeholder="Inserire password" minlength="4" maxlength="8" required> <br>
            <label for="confermapassword"> Conferma password: </label>
            <input type="password" id="confermapassword" name="confermapassword" placeholder="Conferma password" minlength="4" maxlength="8" required>  <br> <br> <br>
             <input type="submit" id="submit" name="submit" value="Registrati!" > 
        </form>
    </div>

</body>
</html>
